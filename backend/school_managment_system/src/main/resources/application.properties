# Cambiar el puerto del servidor
server.port=8081

# URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/school_managment_system

# Usuario de la base de datos
spring.datasource.username=root

# Contraseña de la base de datos
spring.datasource.password=12345

# El driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Habilitar o deshabilitar el esquema de validación de Hibernate
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true

# Formatear las consultas SQL para hacerlas legibles
spring.jpa.properties.hibernate.format_sql=true
